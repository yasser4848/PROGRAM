<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document</title>
  <style>
    html,body { height:100%; margin:0; }
    body { display:flex; flex-direction:column; background:#111; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    .topbar { height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; gap:12px; background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)); box-shadow:0 2px 8px rgba(0,0,0,0.5); }
    .title { font-size:16px; font-weight:600; }
    .actions a { text-decoration:none; padding:8px 12px; border-radius:8px; background:rgba(255,255,255,0.08); color:#fff; font-weight:600; border:1px solid rgba(255,255,255,0.04); }
    .viewer { flex:1; }
    iframe { width:100%; height:100%; border:0; }
    .note { font-size:13px; opacity:0.8; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">Document</div>
    <div class="actions">
      <a href="https://drive.google.com/uc?export=download&id=1wmobqHxvXxdRknqpyuV48-NW-0qUtgPY" target="_blank" rel="noopener">Download PDF</a>
    </div>
  </div>

  <div class="viewer" role="main">
    <!-- Google Drive "preview" works well for embedding PDFs -->
    <iframe src="https://drive.google.com/file/d/1wmobqHxvXxdRknqpyuV48-NW-0qUtgPY/preview" title="PDF viewer"></iframe>
  </div>

  <div style="padding:10px 16px; text-align:center; background:#0b0b0b; border-top:1px solid rgba(255,255,255,0.02);">
    <div class="note">If the preview doesn't load, <a href="https://drive.google.com/uc?export=download&id=1wmobqHxvXxdRknqpyuV48-NW-0qUtgPY" target="_blank" rel="noopener">click here to download the PDF</a>.</div>
  </div>
</body>
</html>
